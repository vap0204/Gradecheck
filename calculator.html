<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Gradecheck</title>
</head>
<body>
   
	<div >
		<div >
			<button class="btn btn-primary" id="getAve">Get Average</button>
			<button class="btn btn-danger" id="addField">Add Field</button>
			<button class="btn btn-warning" id="reset">Reset</button>
		</div>
		<div >
			<div class="form-group" id="data">
				<br>
				<input type="text" placeholder="Name" class="form-control name" />
				<input type="text" placeholder="Subject" class="form-control subject" />
				<input type="number" placeholder="Grade" class="form-control grade" min="2"  step="0.01" max="6"/>
				
			</div>
			<div id="result">
			</div>
		</div>
	</div>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
		$(document).ready(function(){
	$('#getAve').on('click', function(){
		var grades = [];
		$('.grade').each(function(){
			if($(this).val() == ""){
				alert("Wrong input!");
				return false;
			}
			
			grades.push($(this).val());
		});
		
		var sum = eval(grades.join('+')), avg = sum / grades.length;
		if(avg >= 3){
			$('#result').html("<span>The average is <label class='text-primary'>"+ avg.toFixed(2) +", </span> <span class='text-success'>You passed!</span>");
		}else if(avg < 2){
			$('#result').html("<span>The average is <span class='text-primary'>"+ avg.toFixed(2) +", </span> <span class='text-danger'>You failed!</span>");
		}
	});
	
	$('#addField').on('click', function(){
		var newSubject=$('<br /><input type="text" placeholder="Subject" class="form-control subject" />');
		var newField = $('<input type="number" placeholder="Grade" class="form-control grade" min="2"  step="0.01" max="6"/>');
		
		newSubject.appendTo($('#data'));
		newField.appendTo($('#data'));

	});

	$('#reset').on('click', function(){
		window.location = "calculator.html";
	});
	
	
});
	</script>
</body>
</html>
